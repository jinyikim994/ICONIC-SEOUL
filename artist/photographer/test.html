    <script defer src="../../js/common.js"></script>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8열 고정 */
            gap: 10px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .grid img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .span-2 {
            grid-column: span 2;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
