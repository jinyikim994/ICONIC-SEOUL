  <style>
    body{overflow: initial;}

    .title{
      font-size: 40px;
      color:#000;
      padding: 10px 13px;
      margin-top: 20px;
      font-family: "Cormorant", serif;
    }

    .gallery-container {
      padding: 0 10px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      align-items: center;
      gap: 10px;
      /* padding: 40px; */
      /* max-width: 1440px; */
      position: relative;
      margin-top: 15px;
    }

    .gallery-item {
      position: relative;

      aspect-ratio: 1 / 1; /* 모든 아이템 동일 비율로 맞추기 */
    }
    
    .gallery-item a {
      display: block;
      position: relative;
      text-decoration: none;
      color: inherit; 
    }

    .gallery-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .gallery-item:hover .overlay {
      opacity: 0.8;
      background: #fff;
      border:2px solid #000;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item:hover .job{ 
      color:#111;
      
    }

    .gallery-item .job{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 35px;
      color: #fff;
      text-transform: uppercase;
      z-index: 99;
      font-weight: 700;
      font-family: "Roboto Condensed", sans-serif;
      letter-spacing: 5px;
      z-index: 2;
    }
    
    .gallery-item .name{
      font-family: 'Times New Roman', sans-serif;
      font-weight: 400;
      display: inline-block;
      padding: 13px 0;
      font-size: 19px;
      color:#000;
    }

    /* 아이패드  */
    @media (max-width: 1024px) {
    .gallery-container {
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .gallery-item .job {
      font-size: 24px;
      letter-spacing: 3px;
    }

    .gallery-item .name {
      font-size: 17px;
    }
  }

  /* 모바일 */
  @media (max-width: 767px) {
    .gallery-container {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .gallery-item .job {
      font-size: 20px;
      letter-spacing: 2px;
    }

    .gallery-item .name {
      font-size: 16px;
    }

    .title {
      font-size: 28px;
      padding: 30px 20px;
    }
  }
  </style>
</head>
