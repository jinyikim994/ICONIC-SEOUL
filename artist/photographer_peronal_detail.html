    body{

    header .logo a{
        position: relative;
        top: 5px;

    .container{margin:100px;}

    .grid {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 12px;
        margin-top: 20px;
        margin-bottom:77px;
    }

    .grid img {
        width: 100%;
        height: 100%;
        max-height: 230px;
        display: block;
        /* aspect-ratio: 2 / 2; */
        object-fit: cover;
    }

    .row-span-2 {
        grid-row: span 2;
    }

    .col-span-2 {
        grid-column: span 1;
    }

    .cover {
        grid-column: span 2;
        grid-row: span 1;
        height: 100%;
        max-height: 230px;
      /* aspect-ratio: 2 / 1.22; */
    }
</style>
