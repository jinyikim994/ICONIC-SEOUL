<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css -->
	<link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/page/main/main.css">
  <!-- js -->
  <script defer src="./js/common.js"></script>
</head>
<body>
  <!-- Header -->
    <header id="main-header">
      <h1 class="logo"><a href="./index.html">ICONIC CREATIVE STUDIO</a></h1>
      <button class="mobile-btn" onclick="toggleMenu()">
        <span></span>
        <span></span>
      </button>
      <nav id="nav-menu" class="accordion-menu">
        <a href="./artist/artist_list.html">ARTISTS</a>
        <a href="./models/modesl_list.html">MODELS</a>
        <a href="./about/about.html">ABOUT</a>
        <a href="./contact/contact.html">CONTACT</a>
      </nav>
    </header>
  <!-- //Header -->

  <!-- Main -->
  <div id="main">
    <!-- gallery -->
    <div class="gallery">
      <div class="column column-1"><div class="scroller"></div></div>
      <div class="column column-2"><div class="scroller"></div></div>
      <div class="column column-3"><div class="scroller"></div></div>
    </div>
    <!-- Gallery -->
  </div>
  <!-- // Main -->

  <script>
    const column1Content = [
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748247752/1_rnyddf_11zon_n9pmxf.webp", alt: "Image 1" },
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748247749/2_jbtwqj_11zon_r31woc.webp", alt: "Image 2" },
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748247749/3_d6dorr_11zon_i0l7ul.webp", alt: "Image 3" },
      { type: "video", src: "https://res.cloudinary.com/dlsvukxi1/video/upload/v1748248686/video01_hefzqq_y7am8r.webm" },
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748247752/4_udjvcp_11zon_c6ngiw.webp", alt: "Image 4" }
    ];

    const column2Content = [
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748247751/5_jd9xpt_11zon_pe22z8.webp", alt: "Image 5" },
      { type: "video", src: "https://res.cloudinary.com/dlsvukxi1/video/upload/v1748248689/video02_ly7siz_xpd542.webm" },
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748259189/kendall-jenner-stella-mccartnery-fall-2023-campaign-photos-b.jpg_copy-Enhanced-SR_copy3_beyxnf.webp", alt: "Image 6" }
    ];

    const column3Content = [
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748247750/7_tthwjf_11zon_hrlk3n.webp", alt: "Image 7" },
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748248518/9_ne0lil_11zon_aljwo5.webp", alt: "Image 8" },
      { type: "video", src: "https://res.cloudinary.com/dlsvukxi1/video/upload/v1748248689/video03_mtdcge_cjzxfv.webm" },
      { type: "img", src: "https://res.cloudinary.com/dlsvukxi1/image/upload/v1748248610/10_lei7eo_11zon_onypfk.webp", alt: "Image 9" },
    ];

    function renderScroller(columnClass, items) {
      const scroller = document.querySelector(`#main .${columnClass} .scroller`);
      // 무한 스크롤용으로 2번 반복
      const allItems = [...items, ...items];

      allItems.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.classList.add('masonry-item');

        if(item.type === "img") {
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.alt || "";
          wrapper.appendChild(img);
        } else if(item.type === "video") {
          const video = document.createElement('video');
          video.autoplay = true;
          video.loop = true;
          video.muted = true;
          video.playsInline = true;
          video.setAttribute("decoding", "async");
          video.removeAttribute("controls"); // 재생 버튼 안 뜨게 하기

          const source = document.createElement('source');
          source.src = item.src;
          source.type = "video/webm";

          video.appendChild(source);
          wrapper.appendChild(video);
        }
        scroller.appendChild(wrapper);
      });
    }
    renderScroller('column-1', column1Content);
    renderScroller('column-2', column2Content);
    renderScroller('column-3', column3Content);
  </script>
</body>
</html>
